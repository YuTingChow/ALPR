
# Train command: python train.py --data licensePlate.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /licensePlate
#     /yolov5


# download command/URL (optional)


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../licensePlate/images/train/  #  images
val: ../licensePlate/images/val/  #  images

# number of classes
nc: 1

# class names
names: ['license_plate']
